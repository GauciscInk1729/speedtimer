<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>TimerGGA</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<link rel="shortcut icon" href="https://i.postimg.cc/7ZLR06j8/icon-Timer.jpg">
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
	<header>
		<h1 class="unselected">TIMER GGA</h1>
	</header>
	<main>
		<div>
		<div id="scrambleDiv">
			<p id="scrambleText">Scramble 3x3:</p>
			<p id="scramble"></p>
		</div>
		<p id="clock" class="unselected">00:00</p>
		<p id="description">Presiona la tecla Space para activar el timer o presione en cualquier lado.</p>
		</div>
		<aside>
			<div id="detalles">
			<p id="resolution">Resoluci√≥n:</p>
			<p id="avg">Media:</p>
			</div>
			<table id="timesTable">
				<thead>
					<th>n</th>
					<th>Tiempos:</th>
					<th></th>
				</thead>
				<tbody>
				</tbody>
			</table>
		</aside>
	</main>
	<script type="text/javascript" src="main.js"></script>
</body>
</html>
